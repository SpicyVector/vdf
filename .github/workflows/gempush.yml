name: Ruby Gem (Build)

on: 
  release:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        version: 2.6.x
        
    - name: Build
      run: |
        gem build *.gemspec

